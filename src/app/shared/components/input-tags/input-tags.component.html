<label [for]="data.name" *ngIf="data.label">{{ translateKey('label') | translate }} &nbsp;<span *ngIf="data.required">* &nbsp;</span><span class="limit" *ngIf="data.limit">({{ translateKey('limit') | translate }}) &nbsp;</span></label
><tag-input #input [inputId]="data.name" theme="bootstrap" inputClass="form-control" [formControl]="data.control" [placeholder]="translateKey('placeholder') | translate" [secondaryPlaceholder]="translateKey('placeholder') | translate" [disable]="data.control.disabled" (onAdd)="onItemAdded($event)" (onRemove)="onItemRemoved($event)" (onSelect)="onItemSelected($event)" [ripple]="false" role="listbox"
    ><ng-template let-item="item" let-index="index"
        ><div class="tag-wrapper" (click)="data.control.disabled || input.removeItem(item, index)" (keydown)="data.control.disabled || onTagKeydown($event, item, index)" role="option" [tabindex]="data.control.disabled ? '-1' : '0'">{{ item.display }}<delete-icon [attr.aria-label]="'tags.delete' | translate"></delete-icon></div></ng-template></tag-input
><small class="form-text invalid-feedback" *ngIf="showError()">{{ translateKey('error') | translate }}</small><small class="form-text valid-feedback" *ngIf="showOkFeedback()">{{ 'messages.valid_field' | translate }}</small>
<div class="sr-only" [id]="data.name + '-live'" aria-live="polite" aria-atomic="true"></div>
