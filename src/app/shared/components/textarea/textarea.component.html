<label [for]="data.name" *ngIf="data.label">{{ translateKey('label') | translate }} &nbsp;<span *ngIf="data.required">* &nbsp;</span><span class="limit" *ngIf="data.limit">({{ translateKey('limit') | translate }}) &nbsp;</span></label
><textarea class="form-control" [id]="data.name" [name]="data.name" [placeholder]="translateKey('placeholder') | translate" [formControl]="data.control" [attr.required]="data.required ? 'required' : null" [attr.aria-required]="data.required ? 'required' : null" [attr.minlength]="data.minLength ? data.minLength : null" [attr.maxlength]="data.maxLength ? data.maxLength : null" [rows]="rows" [attr.aria-label]="data.label ? null : (translateKey('name') | translate)"></textarea><small class="form-text invalid-feedback" *ngIf="showError()">{{ translateKey('error') | translate }}</small><small class="form-text valid-feedback" *ngIf="showOkFeedback()">{{ 'messages.valid_field' | translate }}</small>
