<label [id]="data.name" [for]="data.name" *ngIf="data.label">{{ translateKey('label') | translate }} &nbsp;<span *ngIf="data.required">* &nbsp;</span><span class="limit" *ngIf="data.limit">({{ translateKey('limit') | translate }}) &nbsp;</span></label
><ngx-slider [formControl]="data.control" [options]="options"></ngx-slider><small class="form-text invalid-feedback" *ngIf="showError()" [innerHtml]="translateKey('error') | translate"> </small><small class="form-text valid-feedback" *ngIf="showOkFeedback()">{{ 'messages.valid_field' | translate }}</small>
