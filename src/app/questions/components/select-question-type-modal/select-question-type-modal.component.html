<div class="modal-body">
    <fieldset>
        <legend>{{ 'questions.types.select' | translate }}</legend>
        <div class="form-check" *ngFor="let type of types"><input class="form-check-input" type="radio" [(ngModel)]="selectedType" name="type" [id]="type.value" [value]="type.value" /><label class="form-check-label" [for]="type.value">{{ type.label | translate }}</label></div>
    </fieldset>
</div>
<div class="modal-footer"><button class="btn btn-primary btn-light" type="button" (click)="cancel()">{{ 'common.cancel' | translate }}</button><button class="btn btn-primary btn-primary" type="button" (click)="confirm()">{{ 'common.select' | translate }}</button></div>
