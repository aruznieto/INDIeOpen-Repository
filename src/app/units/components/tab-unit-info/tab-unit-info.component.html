<div class="content-wrapper">
    <form [formGroup]="updateUnitInfoForm" (ngSubmit)="update()">
        <h2 class="sub-title">{{ 'units.create_unit.basic_information' | translate }}</h2>
        <div class="form-group"><io-input [data]="unitNameInput"></io-input></div>
        <div class="form-row">
            <div class="form-group col-md-12 col-lg-6"><io-select [data]="selectTypeInput" [optionWrapper]="typeOptionWrapper"></io-select></div>
            <div class="form-group col-md-12 col-lg-6"><io-select [data]="selectLanguageInput" [optionWrapper]="languageOptionWrapper"></io-select></div>
        </div>
        <div class="form-group"><io-select [data]="selectThemeInput" [optionWrapper]="themeOptionWrapper" [translateOption]="false"></io-select><button class="mt-2 btn btn-secondary btn-sm" type="button" (click)="showThemeInfo()">{{ 'units.themes.show-themes-modal-info' | translate }}</button></div>
        <div class="form-group"><io-input-category [data]="selectCategoryInput"></io-input-category></div>
        <div class="form-group"><io-input-range [data]="ageRangeInput"></io-input-range></div>
        <div class="form-group"><io-educational-context-input [data]="educationalContextInput"></io-educational-context-input></div>
        <div class="form-group"><io-textarea [data]="shortDescriptionInput" rows="3"></io-textarea></div>
        <div class="form-group"><io-input [data]="coverInput"></io-input><img class="img-unit img-thumbnail" [src]="formControls.cover.value" *ngIf="formControls.cover.valid || !isEditableUnit()" [alt]="'units.accesibility.image-unit' | translate: { title: unitNameInput.control.value }" /></div>
        <h4>{{ 'units.create_unit.optional_information' | translate }}</h4>
        <div class="form-group"><io-textarea [data]="longDescriptionInput" rows="5"></io-textarea></div>
        <div class="form-group"><io-input-tags [data]="tagsInput"></io-input-tags></div>
        <div class="form-group" style="text-align: right" *ngIf="isEditableUnit()">
            <button class="btn btn-success" type="submit" [disabled]="!allowSubmit"><io-button-loader [show]="!allowSubmit"></io-button-loader>{{ 'units.tab_unit_info.submit' | translate }}</button>
        </div>
    </form>
</div>
